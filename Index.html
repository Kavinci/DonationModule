<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Donate Module</title>
    <link rel="stylesheet" href="DonateModule.css">
    <script src="DonateModule.js"></script>
</head>
<body>
    <div class="module" id="module">
        <div class="goal-message-container" id="goal-message-container">
            <div class="goal-message" id="goal-message">
                We need $1500 more to reach our goal!
            </div>
            <div class="triangle"></div>
        </div>
            <div class="goal-title">
                Help Us Out!
            </div>
        <div class="bar" id="bar" onmouseover="ShowMessage()" onmouseout="HideMessage()">
            <div class="bar status" id="status"></div>
        </div>
        <div class="card">
            <div class="emphasis">
                <strong><span class="emphasis-status" id="time-left">Only 3 days left</span> <span id="goal-amount"> to reach $5000</span></strong>
            </div>
            <div class="body-text">
                Join the <strong><span id="donors">70</span></strong> other donors who are helping make a positive impact in the community. Every dollar helps and we can't thank everyone enough.
            </div>
            <div>
                <div class="submission-container" id="submission">
                    $ <input id="amount" class="amount-input" type="text" name="amount" value="50"/> <button class="donate btn right" id="btn-donate" type="submit" onclick="UpdateData()">Donate Now</button>
                </div>
                <div>
                    <a href="#" class="donate-reason">Why donate $50?</a>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn other-actions left" id="btn-save">Save for Later</button>
            <button class="btn other-actions right" id="btn-social">Tell A Friend</button>
        </div>
    </div>
</body>
</html>
